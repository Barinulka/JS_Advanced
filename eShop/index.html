<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="center">
        <div class="logo">
            <a href="#" class="logo-title">e-Shop</a>
        </div>
        <div class="total hidden"></div>
        <input type="text" class="goods-search">
        <button class="search-button" type="button">Искать</button>
        <div class="cart ">
            <button class="cart-button" type="button">Корзина</button>
            <div class="cart-section__items center hidden">
                <div class="rotate"></div>
                <h3 class="cart-empty" style="height: 20px;line-height: 20px;padding: 0;margin: 0;">Корзина пуста</h3>
            </div>
        </div>
    </header>
    
    <main class="center">
        <div class="goods"></div>
    </main>

    <script src="script/core.js" ></script>
</body>
</html>
